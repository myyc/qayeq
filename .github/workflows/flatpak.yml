name: Build Flatpak

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub repo
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Install GNOME SDK
        run: |
          flatpak install --user -y flathub org.gnome.Platform//49 org.gnome.Sdk//49 org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --repo=repo build-dir dev.myyc.qayeq.json

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo qayeq.flatpak dev.myyc.qayeq

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: qayeq-flatpak
          path: qayeq.flatpak
          retention-days: 30
